    <div class="container py-4">
      <h2 class="fw-bold mb-4">Monitor Kapasitas Bus</h2>
    
      <div class="row g-4" id="bus-cards">
        <!-- Cards will be injected here by JavaScript -->
      </div>
    </div>
    
    <script>
      const busData = [
        {
          route: "Surabaya Timur → Sidoarjo",
          status: "Dalam Perjalanan",
          statusClass: "bg-primary",
          capacity: 32,
        },
        {
          route: "Surabaya Barat → Sidoarjo",
          status: "Tersedia",
          statusClass: "bg-success",
          capacity: 11,
        },
        {
          route: "Surabaya Utara → Sidoarjo",
          status: "Dalam Perjalanan",
          statusClass: "bg-primary",
          capacity: 40,
        },
        {
          route: "Sidoarjo → Surabaya Selatan",
          status: "Tersedia",
          statusClass: "bg-success",
          capacity: 26,
        },
      ];
    
      const maxCapacity = 40;
    
      function renderCards() {
        const container = document.getElementById("bus-cards");
        container.innerHTML = "";
    
        busData.forEach((bus) => {
          const percentage = Math.min((bus.capacity / maxCapacity) * 100, 100);
          const colorClass =
            percentage >= 90 ? "bg-danger" : percentage >= 70 ? "bg-warning" : "bg-success";
    
          container.innerHTML += `
            <div class="col-md-6">
              <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="mb-0">${bus.route}</h5>
                  <span class="badge ${bus.statusClass}">${bus.status}</span>
                </div>
                <p class="mb-1 fw-semibold">Kapasitas Saat Ini</p>
                <div class="progress mb-2">
                  <div class="progress-bar ${colorClass}" style="width: ${percentage}%"></div>
                </div>
                <div class="d-flex justify-content-between">
                  <small></small>
                  <small>${bus.capacity}/${maxCapacity}</small>
                </div>
                <hr>
                <p class="text-muted mb-0">Rute Bus</p>
              </div>
            </div>
          `;
        });
      }
    
      function updateCapacities() {
        busData.forEach((bus) => {
          const change = Math.floor(Math.random() * 5) - 2;
          bus.capacity = Math.max(0, Math.min(maxCapacity, bus.capacity + change));
        });
        renderCards();
      }
    
      // Initial render
      renderCards();
    
      // Jalankan update setiap 3 detik
      const intervalId = setInterval(updateCapacities, 3000);
    
      // Hentikan setelah 12 detik
      setTimeout(() => clearInterval(intervalId), 12000);
    </script>
